<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monkey Type Game</title>
  <link rel="stylesheet" href="imissstyle.css">
</head>
<body>
  <div id="game-container">
    <h1>Monkey Type Game</h1>
    <div id="score-container">
      <span>Time Left: <span id="timer">60</span>s</span>
      <span>Words Typed: <span id="words-typed">0</span></span>
    </div>
    <div id="word-container">
      <span id="current-word"></span>
    </div>
    <input type="text" id="word-input" placeholder="Start typing..." autofocus />
    <div id="monkey-image">
      <img src="1.jpg" alt="Monkey" />
    </div>
  </div>

  <script src="imiss.js"></script>
</body>
</html>
